<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Course page</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.1/css/bootstrap.min.css" type="text/css">

</head>
<body>

<div class="container text-center" style="color: plum">

    <div class="h2">Manage Courses</div>

    <div class="m-3">
        <a class="btn btn-primary m2" th:href="@{/course/new}">Add New Course</a>


        <a class="btn btn-primary m2" th:href="@{/course/showmenu}">Menu of The Week</a>
        <br/>
        <br/>
        <a class="btn btn-primary m2" th:href="@{/course/vegetarian}">Show Only Vegetarian Courses For The Week</a>
    </div>

    <div>
        <table class="table table-bordered">
            <thead class="table-responsive">
            <tr>
                <th>ID</th>
                <th>Course name</th>
                <th>Price</th>
                <th>Vegetarian</th>
                <th>Ingredients</th>
                <th>Operations</th>
            </tr>
            </thead>

            <tbody class="table-light">
            <th:block th:each="course : ${courseList}">
                <tr>
                    <td th:text="${course.id}"></td>
                    <td th:text="${course.name}"></td>
                    <td th:text="${course.price}"></td>
                    <td th:text="${course.isVegetarian}"></td>
                    <td th:text="${course.ingredients}"></td>
                    <td>
                        <a class="btn btn-primary m2" th:href="@{'/course/edit/' + ${course.id}}">Edit</a>
                        <a class="btn btn-danger m2" th:href="@{'/course/delete/' + ${course.id}}">Delete</a>
                    </td>
                </tr>
            </th:block>

            </tbody>

        </table>

    </div>
</div>

</body>
</html>
